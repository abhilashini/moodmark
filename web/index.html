<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Moodmark</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1 id="header">Moodmark</h1>

        <div class="terminal">
            <input id="command" type="text" placeholder="Type your mood and optional tags (e.g. happy relaxed grateful)"
                autofocus />
        </div>

        <h2>Mood Overview</h2>
        <div id="mood-cloud"></div>

        <h2 class="section-title">Top Tags by Time of Day</h2>
        <div id="tag-groups"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
